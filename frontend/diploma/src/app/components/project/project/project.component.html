<div class="container-fluid">
  <div>
    <div *ngIf="project" class="container justify-content-center">

      <div class="row">

        <div class="col-2 py-4">
          <app-sidebar [states]="state" [projectId]="projectId"></app-sidebar>
        </div>

        <div class="col-8">

          <div class="d-flex justify-content-between flex-wrap align-items-center">
            <h2>Project Info</h2>
          </div>

          <ul class="list-group">
            <li class="list-group-item active justify-content-between d-flex">
              <span>{{project.name}}</span>
              <div style="cursor: pointer;">
                <img src="assets/edit.svg" (click)="editProject()" height="30"
                     width="30"/>
              </div>
            </li>
            <li class="list-group-item">Description: {{project.description}}</li>
          </ul>

        </div>
        <div class="col-2 py-5">
          <button class="btn btn-success"
                  (click)="createTicket();">Create ticket
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
