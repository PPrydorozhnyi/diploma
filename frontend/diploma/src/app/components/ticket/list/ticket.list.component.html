<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      type="text/css">
<div class="container-fluid">
  <ngx-spinner bdColor="#333"
               bdOpacity=0.9
               color="#fff"
               size="default"
               type="ball-beat"></ngx-spinner>
  <div class="row">

    <div class="col-12 py-4">
      <h1 class="mb-4">Your Tickets:</h1>
      <div class="row">

        <div class="col-md-4">
          <section>
            <input [formControl]="queryField" class="form-control mb-4"
                   placeholder="Search for tickets by name" type="text"/>
            <ul *ngIf="queryField.value">
              <li *ngFor="let ticket of tickets" class="filter-select-list">
                <p (click)="openTicket(ticket)">{{ticket.name}}</p>
              </li>
            </ul>
          </section>

          <input (tableChanged)="onChangeTable(config)" *ngIf="config.filtering"
                 [ngTableFiltering]="config.filtering"
                 class="form-control"
                 placeholder="Filter all columns"/>
        </div>
      </div>
      <br>
      <ng-table (cellClicked)="onCellClick($event)"
                (tableChanged)="onChangeTable(config)"
                [columns]="columns"
                [config]="config" [rows]="rows"
                class="test">
      </ng-table>
      <pagination (numPages)="numPages = $event"
                  (pageChanged)="onChangeTable(config, $event)"
                  *ngIf="config.paging"
                  [(ngModel)]="page"
                  [boundaryLinks]="true"
                  [itemsPerPage]="itemsPerPage"
                  [maxSize]="maxSize"
                  [rotate]="false"
                  [totalItems]="length"
                  class="pagination-sm">
      </pagination>
      <pre *ngIf="config.paging" class="card card-block card-header">Page: {{page}} / {{numPages}}</pre>
    </div>
  </div>
</div>
